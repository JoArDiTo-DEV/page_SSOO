<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacitación SecureShop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js"></script>
</head>

<body>
    <header>
        <a href="#" class="logo">
            <img src="images/12.png" alt="logo-secure-shop">
        </a>
        <nav class="nav-bar">
            <a href="#" class="nav-link"><span class="material-symbols-outlined">
                    home
                </span></a>
            <a href="#" class="nav-link"><span class="material-symbols-outlined">
                    help
                </span></a>
            <a href="#" class="nav-link"><span class="material-symbols-outlined">
                    account_circle
                </span></a>
        </nav>
    </header>
    <main>
        <div class="welcome">
            <img src="images/debian.png" alt="">
            <p>Bienvenido a la capacitación de Debian</p>
        </div>

        <div class="family">
            <div class="section">
                <div class="section-title">
                    <h3>Bienvenida</h3>
                    <h5>0/2 completado</h5>
                </div>
                <div class="desplegable" onclick="toggleContenidos('contenido-oculto-1')">
                    <span class="material-symbols-outlined">
                        expand_more
                    </span>
                </div>
            </div>

            <div class="contenedor" id="contenido-oculto-1">
                <div class="section-recurso">
                    <div class="section-title">
                        <h4>Recursos</h4>
                    </div>
                    <div class="simbol">
                        <span class="material-symbols-outlined">
                            assignment
                        </span>
                    </div>
                </div>

                <div class="section-recurso">
                    <div class="section-title">
                        <h4>Video</h4>
                    </div>
                    <div class="simbol">
                        <span class="material-symbols-outlined">
                            play_circle
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
